<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Information System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header id="header">
        <nav>
            <div class="cotainer">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">Recruiter Information System</a>
                </div>
            </div>
        </nav>
    </header>

    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-left"></i>All Rectuiter Details</a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">Add New Recruiter</h2>
                <span class="text-light">Use Below form to add recruiter</span>
            </div>


            <form method="POST" id="update_user">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text-light">Recruiter Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="Vedant Desai">
                    </div>
                    <div class="form-group">
                        <label for="company" class="text-light">Company</label>
                        <input type="text" name="company" value="" placeholder="NASA">
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-light">Email</label>
                        <input type="text" name="email" value="" placeholder="vedant.desai@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="hiringRole" class="text-light">Hiring Role</label>
                        <input type="text" name="hiringRole" value="" placeholder="Software Development 2">
                    </div>
                    <div class="form-group">
                        <label for="status" class="text-light">Status</label>
                        <input type="text" name="status" value="" placeholder="In Touch">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn1 text-dark update">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
